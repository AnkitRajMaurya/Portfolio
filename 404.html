<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | Ankit Raj Maurya</title>
    <meta name="robots" content="noindex, nofollow" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonts and Icons -->
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!-- Custom styles -->
    <link rel="stylesheet" href="style.css" />

    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .error-content {
            text-align: center;
            max-width: 600px;
        }

        .error-code {
            font-size: clamp(8rem, 20vw, 15rem);
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 1rem;
            animation: glitch 3s infinite;
        }

        @keyframes glitch {

            0%,
            100% {
                transform: translate(0);
            }

            20% {
                transform: translate(-2px, 2px);
            }

            40% {
                transform: translate(-2px, -2px);
            }

            60% {
                transform: translate(2px, 2px);
            }

            80% {
                transform: translate(2px, -2px);
            }
        }

        .error-title {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: var(--text);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .error-description {
            font-size: 1.125rem;
            color: var(--text-alt);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .error-icon {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            padding: 12px 24px;
            border-radius: 5px;
            font-weight: 500;
            transition: all 0.3s;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-outline:hover {
            background: var(--primary);
            color: #fff;
            transform: translateY(-3px);
        }

        .search-box {
            margin-top: 2rem;
            position: relative;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-box input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 50px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .search-box i {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-alt);
            font-size: 1.1rem;
        }

        .popular-links {
            margin-top: 3rem;
        }

        .popular-links h3 {
            font-size: 1.25rem;
            color: var(--text);
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            max-width: 500px;
            margin: 0 auto;
        }

        .link-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem 1rem;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
            border-color: var(--primary);
        }

        .link-card i {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .link-card span {
            display: block;
            color: var(--text);
            font-weight: 500;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <!-- Premium animated background -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>

    <!-- Theme toggle button -->
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
        <i class="fas fa-moon"></i>
    </button>

    <div class="error-container">
        <div class="error-content">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Oops! Page Not Found</h2>
            <p class="error-description">
                The page you're looking for seems to have wandered off into the digital void.
                Don't worry, even the best explorers get lost sometimes!
            </p>

            <div class="error-actions">
                <a href="index.html" class="btn">
                    <i class="fas fa-home"></i> Go Home
                </a>
                <button onclick="history.back()" class="btn-outline">
                    <i class="fas fa-arrow-left"></i> Go Back
                </button>
            </div>

            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Search for something..."
                    onkeypress="handleSearch(event)" />
            </div>

            <div class="popular-links">
                <h3>Popular Pages</h3>
                <div class="links-grid">
                    <a href="index.html#about" class="link-card">
                        <i class="fas fa-user"></i>
                        <span>About</span>
                    </a>
                    <a href="index.html#skills" class="link-card">
                        <i class="fas fa-code"></i>
                        <span>Skills</span>
                    </a>
                    <a href="index.html#projects" class="link-card">
                        <i class="fas fa-briefcase"></i>
                        <span>Projects</span>
                    </a>
                    <a href="index.html#contact" class="link-card">
                        <i class="fas fa-envelope"></i>
                        <span>Contact</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const currentTheme = localStorage.getItem('theme') || 'light';

        document.documentElement.setAttribute('data-theme', currentTheme);

        if (currentTheme === 'dark') {
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }

        themeToggle.addEventListener('click', () => {
            const theme = document.documentElement.getAttribute('data-theme');
            const newTheme = theme === 'dark' ? 'light' : 'dark';

            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);

            themeToggle.innerHTML = newTheme === 'dark'
                ? '<i class="fas fa-sun"></i>'
                : '<i class="fas fa-moon"></i>';
        });

        // Search functionality
        function handleSearch(event) {
            if (event.key === 'Enter') {
                const query = event.target.value.toLowerCase().trim();

                // Simple routing based on search query
                const routes = {
                    'about': '/#about',
                    'skills': '/#skills',
                    'experience': '/#journey',
                    'projects': '/#projects',
                    'work': '/#projects',
                    'contact': '/#contact',
                    'home': '/'
                };

                for (let key in routes) {
                    if (query.includes(key)) {
                        window.location.href = routes[key];
                        return;
                    }
                }

                // If no match, go to home
                window.location.href = '/';
            }
        }

        // Auto redirect after 10 seconds
        setTimeout(() => {
            const countdown = 10;
            let timeLeft = countdown;

            const redirectMessage = document.createElement('p');
            redirectMessage.style.cssText = 'margin-top: 2rem; color: var(--text-alt); font-size: 0.9rem;';
            redirectMessage.innerHTML = `Redirecting to home in <strong>${timeLeft}</strong> seconds...`;
            document.querySelector('.error-content').appendChild(redirectMessage);

            const interval = setInterval(() => {
                timeLeft--;
                redirectMessage.innerHTML = `Redirecting to home in <strong>${timeLeft}</strong> seconds...`;

                if (timeLeft === 0) {
                    clearInterval(interval);
                    window.location.href = 'index.html';
                }
            }, 1000);
        }, 5000);
    </script>
</body>

</html>
